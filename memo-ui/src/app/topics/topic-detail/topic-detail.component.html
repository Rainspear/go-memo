<div class="Topic-Detail w-5/6  mx-auto">
  <div class="Topic-Detail-Header flex-col items-center justify-between rounded-xl p-8 my-8" *ngIf="topic">
    <div class="flex justify-between">
      <div class="flex ">
        <div class="">
          <img class="bg-center rounded-full w-16 h-16" *ngIf="topic.author.avatar else defaultImage"
            [src]="topic.author.avatar" />
          <ng-template #defaultImage>
            <div class="w-16 h-16 bg-slate-600 rounded-full"></div>
          </ng-template>
        </div>
        <div class="flex items-center ml-4">
          <strong class="bg-gray-100 p-4 ml-2">
            {{topic.author.name}}
          </strong>
          <span *ngIf="topic && topic.created_date"> {{(topic.created_date  * 1000) | date:'medium'}}</span>
        </div>
      </div>
      <div>
        <button class="p-4 border bg-blue-500 text-2xl hover:bg-blue-400 text-white rounded-xl">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
      </div>
    </div>
    <div>
      <h2 class="font-bold">{{topic.title}}</h2>
      <div class="">{{topic.description}}</div>
    </div>
  </div>
  <div class="Topic-Detail-Body pb-8 bg-gray-100 p-4 flex flex-row">
    <div class="Topic-Detail-Section w-1/3 text-left mx-auto rounded-2xl">
      <h3 class="font-semibold py-11 my-0 mb-4 mx-auto flex items-center">
        <fa-icon class="px-4 text-blue-600" [icon]="faClock"></fa-icon>
        <span class="ml-4 "> Space Repetition</span>
      </h3>
      <app-job-card [topic]="topic" [schedules]="schedules"></app-job-card>
    </div>
    <div class="w-2/3">
      <h3 class="font-semibold py-8 my-0 mb-4 text-left mx-auto items-center flex justify-between">
        <div>
          <fa-icon class="px-4 text-blue-600" [icon]="faBrain"></fa-icon>
          <span class="ml-4 ">Memo Recall</span>
        </div>
        <div>
          <button class="p-4 border bg-blue-500 text-2xl hover:bg-blue-400 text-white rounded-xl mr-2" (click)="onReloadMemo()">
            <fa-icon [icon]="faRotateRight"></fa-icon>
          </button>
          <button class="p-4 border bg-blue-500 text-2xl hover:bg-blue-400 text-white rounded-xl" (click)="onToggleCreatingMemo(true)">
            <fa-icon [icon]="faPlusCircle"></fa-icon>
          </button>
        </div>
      </h3>
      <app-memos *ngIf="memos" [memos]="memos"></app-memos>
    </div>
  </div>
</div>
<app-memo-creating-modal [show]="showCreatingMemo" (toggle)="onToggleCreatingMemo($event)"
  (submit)="onSubmitCreatingMemo()"></app-memo-creating-modal>
<app-memo-detail-modal [show]="showDetailMemo" (toggle)="onToggleDetailMemo($event)"></app-memo-detail-modal>
