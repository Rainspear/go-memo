<div id="defaultModal" [ngClass]="show ? 'block' : 'hidden'" tabindex="-1" aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
  <div class="relative top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-center p-8 rounded-t border-b dark:border-gray-600">
        <ng-content select="[header]"></ng-content>
        <button type="button" (click)="onClickCloseApp()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-3xl p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <!-- <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg> -->
          <fa-icon [icon]="faXmarkCircle"></fa-icon>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <ng-content></ng-content>
      <!-- Modal footer -->
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
