<div class="Job-Card mx-auto rounded-2xl bg-white">
  <div class="Job-Header p-8 border-b-4 border-gray-200">
    <h3 class="Job-Header-Title font-semibold mt-0">Scheduled Jobs ({{schedules?.length || 0}})</h3>
    <div class="Job-Header-Filter min-w-fit">
      <div class="Filter-Left flex flex-row ">
        <div *ngFor="let filter of filters" [ngClass]="currentFilter.name === filter.name ? 'Active': ''"
          (click)="onClickFilter(filter)"
          class="text-gray-400 border flex items-center border-collapse px-6 py-2 cursor-pointer first:rounded-l-lg last:rounded-r-lg">
          {{filter.name}}
        </div>
      </div>
      <div class="Filter-Right"></div>
    </div>
  </div>
  <div class="Job-Body p-4 min-w-fit">
    <app-scroll-bar>
      <div>
        <ng-template [ngIf]="schedules && schedules.length > 0" [ngIfElse]="NoJob">
          <app-job-card-item *ngFor="let job of schedules; let i = index;" [job]="job" [index]="i"></app-job-card-item>
        </ng-template>
        <ng-template #NoJob>
          <div class="p-4 font-bold">
            No Jobs were scheduled
          </div>
        </ng-template>
      </div>
    </app-scroll-bar>
  </div>
