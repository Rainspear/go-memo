<div class="p-8">
  <div class="Calendar-Control py-4 flex justify-between">
    <div class="text-center text-5xl font-semibold w-full flex items-center justify-between">
      <span>{{selectedDate | date:'fullDate'}}</span>
      <div class="flex">
        <div (click)="backToCurrentDate()"
          class="p-4 cursor-pointer w-24 border text-blue-500 text-2xl hover:bg-blue-500 hover:text-white bg-white rounded-xl">
          <fa-icon class="text-3xl" [icon]="faRotateLeft"></fa-icon>
        </div>
        <div
          class="p-4 ml-4 cursor-pointer w-24 border text-blue-500 text-2xl hover:bg-blue-500 hover:text-white bg-white rounded-xl"
          (click)="onPreviousMonthHandler()">
          <fa-icon class="text-4xl" [icon]="faSquareCaretLeft"></fa-icon>
        </div>
        <div
          class="p-4 ml-4 cursor-pointer w-24 border text-blue-500 text-2xl hover:bg-blue-500 hover:text-white bg-white rounded-xl"
          (click)="onNextMonthHandler()">
          <fa-icon class="text-4xl" [icon]="faSquareCaretRight"></fa-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="Calendar-Table-Header grid grid-cols-7 gap-2 text-3xl cursor-pointer">
    <div class="WeekDays bg-gray-200 flex justify-center items-center" *ngFor="let day of daysInWeek">
      <span class="font-bold">{{day.name}}</span>
    </div>
    <div *ngFor="let day of daysInView" class="Calendar-Table-Body  MonthDays flex justify-center items-center "
      [ngClass]="day.value === selectedDay && day.fromMonth === 0 ? 'bg-blue-500 text-white': 'bg-gray-50 hover:bg-gray-100 active:bg-gray-200'"
      (click)="onClickDay(day)">
      <span class=""
        [ngClass]="day.fromMonth === 0 ? day.value === selectedDay ? 'text-white' : 'text-black' : 'text-gray-300'">{{day.value}}</span>
    </div>
  </div>
</div>
