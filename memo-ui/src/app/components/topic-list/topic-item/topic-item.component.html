<div class="cursor-pointer flex flex-row" 
*ngIf="topic"  
[ngClass]="(index + 1) % 2 === 0 ? 'bg-slate-100' : ''"
(click)="onSelectTopic()">
  <div class="Cell p-4 flex items-center pl-8 w-4/12">
    <span>{{topic.id}}</span>
  </div>
  <div class="Cell p-4 flex items-center pl-8 w-2/12">
    <span>{{topic.title}}</span>
  </div>
  <div class="Cell p-4 flex items-center pl-8 w-4/12">
    <span>{{topic.description}}</span>
  </div>
  <div class="Cell p-4 flex items-center pl-8 w-2/12">
    <button (click)="onClickDeleteTopic($event)" class="mr-4 inline-block btn btn-danger">Delete</button>
    <!-- <div class="img-responsive" [ngStyle]="{backgroundColor:'#123123', width: '3.5rem', height: '3.5rem'}"></div> -->
  </div>
</div>
