<div class="Navigation mt-12 py-4 flex justify-between cursor-pointer">
  <div class="flex items-center">
    <ng-content select="[LeftSection]"></ng-content>
  </div>
  <div class="UserSection p-8 border-gray-300 self-center h-28 bg-gray-200 border flex items-center" [routerLink]="['/auth', 'current']" *ngIf="user">
    <img *ngIf="user.avatar else NoAvatarUser" class="rounded-full w-16 h-16" [src]="user.avatar" alt="avatar">
    <ng-template #NoAvatarUser>
      <div class="rounded-full w-16 h-16 bg-slate-700"></div>
    </ng-template>
    <div class="flex flex-col mx-8">
      <span class="font-extrabold">{{user.name}}</span>
      <span class="">{{user.email}}</span>
    </div>
    <div class="flex items-center text-gray-600 hover:text-gray-800">
      <fa-icon [icon]="faGear"></fa-icon>
    </div>
  </div>
</div>
